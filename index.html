<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="image/croped-logo.png" alt="" id="logo"> 
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><i class="fas fa-search"></i></li>
                        <li><a href="">Home</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="">About</a></li>
                    </ul>
                </nav>
                <a href="cart-page.html"><img src="image/cart.png" alt="" id="cart-icon"></a>
                <img src="image/menu.png" alt="" class="menu-icon" onclick="menutoggle()">
            </div>
            <div class="caption-image">
                <div class="col-2">
                    <h1>The Greatest Wealth <br> Is Health</h1>
                    <p>The pain you feel today, will be the strength you feel tomorrow</p>
                </div>
                <div class="col-2">
                    <img src="image/large-logo.png" alt="">
                </div>
            </div>
        </div>

        <div id="slider">
            <img src="slider-offers/1.png" alt="">
            <img src="slider-offers/2.png" alt="">
            <img src="slider-offers/3.png" alt="">
            <img src="slider-offers/4.png" alt="">

        <div class="indicators">
            <span id="btn1" class="active"></span>
            <span id="btn2"></span>
            <span id="btn3"></span>
            <span id="btn4"></span>
        </div>
    </div>

    <!-- Slider box BEST-->

    <div class="slider-box-best">
        <h3>Best Selling</h3>
        <div id="slider-best">
            <img src="best-selling/b1.jpg" alt="">
            <img src="best-selling/b2.jpg" alt="">
            <img src="best-selling/b3.jpg" alt="">
            <img src="best-selling/b4.jpg" alt="">
        </div>
        <div class="indicators-best">
            <span id="bbtn1" class="best-active"></span>
            <span id="bbtn2"></span>
            <span id="bbtn3"></span>
            <span id="bbtn4"></span>
        </div>

    <footer class="footer">

            <div class="frow">
                <div class="footer-col">
                    <img src="image/mlogo.png" alt="">

                    <ul>
                        <li>FAQ</li>
                        <li>Shipping</li>
                        <li>Order Status</li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-linkedin-in"></i>
